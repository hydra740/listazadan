<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista zada≈Ñ</title>
<style>
    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
        color: white;
        min-height: 100vh; /* zawsze pe≈Çna wysoko≈õƒá ekranu */
        position: relative;
        padding-bottom: 200px; /* miejsce na dolny fade */
    }

    /* fade dolny */
    body::after {
        content: "";
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200px; /* d≈Çugo≈õƒá fade */
        pointer-events: none;
        background: linear-gradient(to bottom, rgba(10,10,10,0), #0b0b0b 100%);
    }

    .top-bar {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 20;
    }

    .top-bar button {
        padding: 8px 14px;
        background: #2a2a2a;
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        transition: transform .2s, box-shadow .2s;
    }

    .top-bar button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,.6);
    }

    .todo {
        margin: 100px auto;
        background: rgba(30,30,30,0.9);
        backdrop-filter: blur(10px);
        padding: 24px 24px 50px 24px; /* dolny padding dla estetyki */
        width: 360px;
        border-radius: 18px;
        box-shadow: 0 20px 50px rgba(0,0,0,.7);
    }

    .date {
        text-align: center;
        font-size: 14px;
        color: #aaa;
        margin-bottom: 10px;
    }

    h2 {
        text-align: center;
        margin-top: 5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        background: #222;
        color: white;
        border: none;
        border-radius: 10px;
        outline: none;
        transition: box-shadow .2s;
    }

    input:focus {
        box-shadow: 0 0 0 2px #555;
    }

    .add-btn {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        background: linear-gradient(135deg, #444, #222);
        border: none;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        transition: transform .2s, box-shadow .2s;
    }

    .add-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0,0,0,.6);
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    li {
        display: flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(135deg, #2b2b2b, #1f1f1f);
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 14px;
        transition: transform .25s ease, box-shadow .25s ease;
    }

    li:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 12px 30px rgba(0,0,0,.7);
    }

    li span {
        flex: 1;
    }

    .done {
        text-decoration: line-through;
        color: #888;
    }

    .delete {
        background: none;
        border: none;
        color: #ff6b6b;
        font-size: 18px;
        cursor: pointer;
        transition: transform .2s;
    }

    .delete:hover {
        transform: scale(1.2);
    }

    .logs-screen {
        position: fixed;
        inset: 0;
        background: #0a0a0a;
        display: none;
        flex-direction: column;
        padding: 20px;
        z-index: 100;
    }

    .logs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .filters button {
        margin-right: 6px;
        padding: 6px 12px;
        border-radius: 20px;
    }

    .logs-content {
        margin-top: 15px;
        background: #151515;
        padding: 15px;
        border-radius: 14px;
        flex: 1;
        overflow-y: auto;
        font-size: 14px;
    }

    /* napis z prawami autorskimi */
    .made-by {
        text-align: center;
        font-family: 'Arial Black', sans-serif;
        font-size: 1rem; /* mniejszy napis */
        background: linear-gradient(90deg, #222222, #555555);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        margin-top: 40px;
        filter: drop-shadow(0 0 3px #888) drop-shadow(0 0 6px #666);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% {
            filter: drop-shadow(0 0 1px #888)
                    drop-shadow(0 0 3px #666);
        }
        100% {
            filter: drop-shadow(0 0 4px #aaa)
                    drop-shadow(0 0 8px #888);
        }
    }
</style>
</head>
<body>

<div class="top-bar">
    <button onclick="openLogs()">üìú Logi</button>
</div>

<div class="todo">
    <div class="date" id="date"></div>
    <h2>Lista zada≈Ñ</h2>

    <input type="text" id="taskInput" placeholder="Wpisz zadanie">
    <button class="add-btn" onclick="addTask()">Dodaj</button>

    <ul id="taskList"></ul>
</div>

<div class="logs-screen" id="logsScreen">
    <div class="logs-header">
        <div class="filters">
            <button onclick="filterLogs(7)">1W</button>
            <button onclick="filterLogs(30)">1M</button>
            <button onclick="filterLogs(365)">1Y</button>
        </div>
        <button onclick="closeLogs()">‚ùå</button>
    </div>
    <div class="logs-content" id="logsContent"></div>
</div>

<div class="made-by">¬© 2026 Aleks Skrzypi≈Ñski</div>

<script>
    const dateEl = document.getElementById("date");
    dateEl.textContent = new Date().toLocaleDateString("pl-PL", {
        weekday: "long",
        day: "numeric",
        month: "long",
        year: "numeric"
    });

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let logs = JSON.parse(localStorage.getItem("logs")) || [];

    const taskList = document.getElementById("taskList");
    const logsContent = document.getElementById("logsContent");

    function save() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
        localStorage.setItem("logs", JSON.stringify(logs));
    }

    function renderTasks() {
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
            const li = document.createElement("li");

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = task.done;

            const span = document.createElement("span");
            span.textContent = task.text;
            if (task.done) span.classList.add("done");

            checkbox.onchange = () => {
                task.done = checkbox.checked;
                if (task.done) {
                    logs.push({ text: task.text, time: Date.now() });
                }
                save();
                renderTasks();
            };

            const del = document.createElement("button");
            del.className = "delete";
            del.textContent = "üóëÔ∏è";
            del.onclick = () => {
                tasks.splice(index, 1);
                save();
                renderTasks();
            };

            li.append(checkbox, span, del);
            taskList.appendChild(li);
        });
    }

    function addTask() {
        const input = document.getElementById("taskInput");
        if (!input.value) return;
        tasks.push({ text: input.value, done: false });
        input.value = "";
        save();
        renderTasks();
    }

    function openLogs() {
        document.getElementById("logsScreen").style.display = "flex";
        filterLogs(365);
    }

    function closeLogs() {
        document.getElementById("logsScreen").style.display = "none";
    }

    function filterLogs(days) {
        const now = Date.now();
        const limit = days * 86400000;
        const filtered = logs.filter(l => now - l.time <= limit);

        logsContent.innerHTML = filtered.length
            ? filtered.map(l =>
                `‚úîÔ∏è ${l.text} ‚Äî ${new Date(l.time).toLocaleString()}`
              ).join("<br>")
            : "Brak log√≥w";
    }

    renderTasks();
</script>

</body>
</html>
